language: node_js
node_js:
  - "node"
  - "4"
  - "0.12"
  - "0.10"

# Install grunt-cli globally before installing all dependencies, including grunt
before_install:
  - npm install grunt-cli -g
  - export CHROME_BIN=chromium-browser
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
